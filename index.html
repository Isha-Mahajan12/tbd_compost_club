<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compost Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <base href="/tbd_compost_club/">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-green-700 mb-4">Compost Club</h1>
            <p class="text-gray-600">Manage your community's composting efforts</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
            <a href="./add-household.html" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold text-green-700 mb-2">Add Household</h2>
                    <p class="text-gray-600">Register a new household for composting</p>
                </div>
            </a>

            <a href="./view-households.html" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold text-green-700 mb-2">View Households</h2>
                    <p class="text-gray-600">See all participating households</p>
                </div>
            </a>

            <a href="./log-collection.html" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold text-green-700 mb-2">Log Compost Collection</h2>
                    <p class="text-gray-600">Record new compost collections</p>
                </div>
            </a>

            <a href="./analytics.html" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold text-green-700 mb-2">View Analytics</h2>
                    <p class="text-gray-600">Track composting progress and statistics</p>
                </div>
            </a>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
